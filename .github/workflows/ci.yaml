name: Python Code Standards and Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff bandit safety

    - name: Run Ruff for Coding Standards
      run: ruff check src

    - name: Run Bandit for Security Vulnerabilities
      run: bandit -r src

    - name: Run Safety for Dependency Vulnerabilities
      run: safety scan --json --output=safety-report.json

    - name: Display Safety Report
      run: cat safety-report.json

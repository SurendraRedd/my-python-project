name: Python Code Standards and Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff safety

    - name: Run Ruff for Coding Standards
      run: ruff check src

    - name: Run Safety for Dependency Vulnerabilities
      run: |
        if [ -f requirements.txt ]; then
          safety scan --file=requirements.txt --output=json > safety-report.json
        else
          safety scan --full-report --output=json --stdin < /dev/null > safety-report.json
        fi

    - name: Display Safety Report
      run: cat safety-report.json
